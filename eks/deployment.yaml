apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 793172687192.dkr.ecr.us-east-1.amazonaws.com/simplebank:c305a880103979fa62ad605d5c43c702141bd527
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
